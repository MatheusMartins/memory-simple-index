            <h1>Stack</h1>

            <p>Stack memory are the bytes of information statically <a href="./allocation.html"><strong>allocated</strong></a> during the initialization of a program.</p>

            <p>Stack memory is effectively going to be allocated to the size that the compiler knows at compile time.</p>
